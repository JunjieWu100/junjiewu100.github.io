<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Business Game</title>
</head>
<body>
<h1>Business Simulation Game</h1>

<form id="game-form">
    <label>NA Price: <input type="number" name="na_price" required></label><br>
    <label>EU Price: <input type="number" name="eu_price" required></label><br>
    <label>APAC Price: <input type="number" name="apac_price" required></label><br>
    <label>NA Marketing: <input type="number" name="na_mkt" required></label><br>
    <label>EU Marketing: <input type="number" name="eu_mkt" required></label><br>
    <label>APAC Marketing: <input type="number" name="apac_mkt" required></label><br>
    <label>R&D: <input type="number" name="rd" required></label><br>
    <label>HR: <input type="number" name="hr" required></label><br>
    <label>NA Allocation: <input type="number" name="na_alloc" required></label><br>
    <label>EU Allocation: <input type="number" name="eu_alloc" required></label><br>
    <label>APAC Allocation: <input type="number" name="apac_alloc" required></label><br>
    <button type="submit">Submit</button>
</form>

<h2>Results</h2>
<pre id="results-output"></pre>

<script>
const backendUrl = "https://YOUR-RENDER-APP.onrender.com"; // change this

document.getElementById("game-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch(`${backendUrl}/submit-ajax`, {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("results-output").textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => {
        console.error(err);
        alert("Error contacting backend");
    });
});
</script>

</body>
</html>
